[wordpress]
user = www-data
group = www-data
listen = 127.0.0.1:9001

pm = dynamic
pm.max_children = 50
pm.start_servers = 8
pm.min_spare_servers = 4
pm.max_spare_servers = 12
; pm.max_requests = 500 ; possibly causing slow down plugin activation/deactivation

pm.process_idle_timeout = 10s ; possibly causing slow down plugin activation/deactivation
request_terminate_timeout = 300s ; possibly causing slow down plugin activation/deactivation

php_admin_value[error_log] = /var/log/php/wordpress-error.log
php_admin_flag[log_errors] = on
